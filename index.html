<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pomotimer</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="static/style.css">
</head>

<body>

	<div class='container'>
		<div class='jumbotron'>

			<div id='round-title'>
				Pomodoro
			</div>
			<div id='timer'>
				25:00
			</div>
			<div id='button-panel'>
				<button class='btn btn-primary m-2' id='start-button'>
					Start
				</button>
			</div>

			<div id='present-task'>
				<br>
			</div>

			<div class='line'></div>

			<div>NEW TASK</div>
			<div>
				<table class="Box">
					<tr>
						<td>
							<input type="text" class="form-control m-2" id="task-name-box" placeholder="Task Name" />
						</td>
						<td>
							<input type="text" class="form-control m-2" id="pomodoros-box" placeholder="Description" />
						</td>
						<td>
							<button class='btn btn-success m-2' id='new-task-button'>
								ADD
							</button>				
						</td>
					</tr>
				</table>
			</div>
			

			<div class='line'></div>

			<div id='tasks-list'>

			</div>

		</div>
	</div>

	<script src="static/app.js"></script>
</body>

</html>
