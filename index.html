<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomotimer</title>
</head>

<body>

    <div>
        25:00
    </div>

    <script>
        let number = 1500;
        let timeParse = function (seconds) {
            let min, sec;
            min = Math.floor(seconds / 60);
            sec = seconds - min * 60;
            return min + ":" + sec;
            //second: 61
            //1:1
        }
        let print = function () {
            number--;
            document.getElementsByTagName("div")[0].innerText = timeParse(number);
        }

        // print("hello there");
        setInterval(print, 1000);
    </script>
</body>

</html>
